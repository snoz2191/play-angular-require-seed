<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis</title>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>
    <link rel="stylesheet" href='@routes.Assets.at("bootstrap/dist/css/bootstrap.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <script src='@routes.Assets.at("jquery/dist/jquery.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("bootstrap/dist/js/bootstrap.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("angular/angular.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("angular-resource/angular-resource.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("angular-route/angular-route.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>
</head>
<body ng-controller="AppCtrl">
<div >
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Clasificador de Sentimientos en <i>Tweets</i></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a ng-href="#">Inicio</a></li>
                    <li ng-class="{ active: isActive('/rank')}"><a ng-href="#/rank">Ranking</a></li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div role="main" class="container">
    <div class="row">
        <!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
        <div ng-view></div>
    </div>
</div>
</body>
</html>

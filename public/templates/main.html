<div class="round-gray-box">
    <form name="UserForm" ng-submit="UserForm.$valid && generate()">
        <div class="row" style="padding:1%;">
            <div class="col-md-3">
                <input name="Username" type="text" class="form-control" style="margin-left:3%"
                       ng-model="User" placeholder="Usuario" required
                       oninvalid="this.setCustomValidity('Introduzca un Usuario')" oninput="setCustomValidity('')">
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" style="width:50%;"  type="submit">Generar Tweet</button>
            </div>
        </div>
    </form>
    <div class="row" ng-show="getTweet">
        <div class="row" style="padding:2% 2% 0 2%;">
            <b> El siguiente tweet, qu√© tipo de sentimiento transmite?:</b>
        </div>
        <div class="tweet-block">
            {{TweetText}}
        </div>
        <div class="row">
            <div class="form-group col-md-3" style="margin-left:38%;">
                <label class="radio-inline">
                    <div class="Negative" ng-click = "setPolarity('negative')" ng-class = "{NegActive: (polarity == 'negative')}"/>
                </label>
                <label class="radio-inline">
                    <div class="Neutral" ng-click = "setPolarity('neutral')" ng-class = "{NeuActive: (polarity == 'neutral')}"/>
                </label>
                <label class="radio-inline">
                    <div class="Positive" ng-click = "setPolarity('positive')" ng-class = "{PosActive: (polarity == 'positive')}"/>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-md-offset-10">
                <button class="btn btn-default" style="width:50%;" ng-click="vote()">Votar!</button>
            </div>
        </div>
    </div>

    {{User}}
    {{polarity}}
</div>
